apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: yjsco653/solo-project-personality:latest # Docker Hub 또는 다른 레지스트리의 이미지 주소로 변경해야 합니다.
        ports:
        - containerPort: 8000
