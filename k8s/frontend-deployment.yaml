apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: personality-test-frontend:latest # Docker Hub 또는 다른 레지스트리의 이미지 주소로 변경해야 합니다.
        ports:
        - containerPort: 80
